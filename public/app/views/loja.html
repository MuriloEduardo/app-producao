<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<div class="jumbotron">
			<h1>{{dadosPropriedade.dados.nome}}</h1>
			<p ng-repeat="(key, value) in dadosPropriedade.dados">{{key}}: {{value}}</p> 
			<a href="javascript:void(0)" class="btn btn-warning" ng-click="voltar()">Voltar a lista de propriedades</a>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email do novo adm" ng-model="dadosNewAdm.local.email">
				</div>
				<div class="form-group">
					<button ng-click="newAdm(dadosNewAdm)" class="form-control btn btn-success">Cadastrar</button>
				</div>	
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Administradores</h3>
					</div>
					<div class="panel-body">Panel content</div>
				</div>
			</div>
		</div>
	</div>
</div>
